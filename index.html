<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Test</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fceabb, #f8b500);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #f8b500;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e09900;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
        }
        .positive {
            background-color: #d4edda;
            color: #155724;
        }
        .negative {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form action="/predict" method="post">
            <textarea name="review" rows="5" placeholder="Type review here..." required></textarea><br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result {% if prediction == 'Positive ðŸ˜Š' %}positive{% else %}negative{% endif %}">
                Review: "{{ review }}" <br>
                Sentiment: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
